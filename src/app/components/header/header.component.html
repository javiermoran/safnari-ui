<header class="contianer">
  <div class="row">
    <div class="col">
      <ul class="nav">
        <li class="logo">Safnari</li>
      </ul>
    </div>
    <ul class="nav flex-row ml-md-auto d-none d-md-flex">
      <ng-container *ngIf="!authorized">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Register</a>
        </li>
      </ng-container>
      <ng-container *ngIf="authorized">
        <li class="nav-item">
          <span class="nav-link" href="#" (click)="logout()">Logout</span>
        </li>
      </ng-container>
    </ul>
  </div>
</header>
