<div class="container">
  <div class="row">
    <h1 class="col-12">Wellcome {{ username }}</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="statistics-count-item-container">
      <div class="statistics-count-item clickable" routerLink="/collections">
        <div class="statistics-count-number" [ngClass]="{appear: counts.collections}">
          {{ counts.collections }}
        </div>
        <div class="statistics-label">Collections</div>
      </div>
    </div>
    <div class="statistics-count-item-container">
      <div class="statistics-count-item">
        <div class="statistics-count-number" [ngClass]="{appear: counts.items}">
          {{ counts.items }}
        </div>
        <div class="statistics-label">Items</div>
      </div>
    </div>
    <div class="statistics-count-item-container">
      <div class="statistics-count-item">
        <div class="statistics-count-number" [ngClass]="{appear: typesGraphData.length}">
          {{ typesGraphData.length }}
        </div>
        <div class="statistics-label">Types</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="separator-line mt-3 mb-3"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <app-bar-graph id="collectionTypesGraph" [data]="typesGraphData"></app-bar-graph>
      <h3 class="col-12 mb-2 mt-2 text-center">Collections</h3>
    </div>

    <div class="col-12 col-md-6">
      <app-bar-graph id="itemTypesGraph" [data]="itemTypesGraphData"></app-bar-graph>
      <h3 class="col-12 mb-2 mt-2 text-center">Items</h3>
    </div>
  </div>

  <!-- <div class="row">
    <div class="col-12">
      <div class="separator-line"></div>
    </div>
  </div> -->
</div>
