<form [formGroup]="collForm" (ngSubmit)="saveCollection()">
  <div class="form-group">
    <label for="email">Collection Name</label>
    <input type="text" formControlName="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" formControlName="type">
      <option *ngFor="let type of types" value="{{type._id}}">
        {{ type.description }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary mr-2" type="submit" [disabled]="collForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
  </div>
</form>
