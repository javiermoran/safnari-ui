<h1>Collections</h1>

<ng-container *ngIf="!addingCollection">
  <button class="btn btn-link" (click)="toggleForm()">
    Add Collection
  </button>
</ng-container>
<ng-container *ngIf="addingCollection">
  <app-coll-form></app-coll-form>
</ng-container>

<ul class="list-group">
  <li *ngFor="let collection of collections" class="list-group-item">
    {{ collection.name }}
  </li>
</ul>
